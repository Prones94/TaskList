<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/831cc7f1f8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do List <span id="toggle"><i class="fa fa-pencil"></i></span></h1>
        <input type="text" placeholder="ADD NEW TASK">
        <ul>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Feed The Cat</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Make Human Food</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Get Bags Ready</li>
        </ul>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
